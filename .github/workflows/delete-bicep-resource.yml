name: azure bicep resource deletion

on:
  workflow_dispatch

jobs:
  delete:
    name: 'delete bicep resource'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2.1.0
        with:
          creds: ${{ secrets.AZURE_SPN_CREDENTIAL }}

      - name: Check if directory exists
        run: ls ${{ github.workspace }}/src/bicep

      - name: Delete Azure VM
        run: |
          az disk delete --resource-group Abhijitchaudhari7898 --name testpocvm0_disk2_5322bafef808474386f6eb191e94b9d7 --yes 

      - name: Delete Resource Group (optional)
        run: |
          az group delete --name Abhijitchaudhari7898 --yes --no-wait
